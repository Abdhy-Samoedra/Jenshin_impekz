<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width , initial-scale = 1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Register Jenshin Impekz</title>
    <link  rel="stylesheet" href="./assets/css/register.css">
    <script defer src="./assets/js/register.js"></script>
</head>

<body>

    <div class="headerAbout">
        <nav>
            <img class="logo" src="./assets/img/navLogo.svg" alt="">
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Characthers</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <ul>
                <li><a href="login.html">Login</a></li>
                <button class="btnRegis" type="button"><a href="register.html">Sign Up</a></button>
            </ul>
        </nav>
        <h2 class="header-text">Create An Account and Start Your Journey</h2>
    </div>

    <div class="wrapper">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form id ="form" action="/">
                <div class="input-box">
                    <img src="./assets/img/user-login.svg" alt="">
                    <input id = "username" input type="text" placeholder="Username">
                    <div class="error"></div>
                </div>

                <div class="input-box">
                    <img src="./assets/img/mailRegis.svg" alt="">
                    <input id ="email" input type="email" placeholder="Email">
                    <div class="error"></div>
                </div>

                <div class="input-box">
                <img src="./assets/img/pass-login.svg" alt="">
                    <input id="password" input type="password" placeholder="Password" >
                    <div class="error"></div>
                </div>

                <div class="input-box">
                    <img src="./assets/img/ageRegis.svg" alt="">
                    <input id ="age" input type="number" placeholder="Age">
                    <div class="error"></div>
                </div>

                <div class="checkbox-text">
                    <div class="checbox-content">
                        <input type="checkbox" id="logCheck">
                        <label for="logCheck" class="text">I agree to terms and conditions</label>
                    </div>
                </div>

                <button type="submit" class="btn" ><img src="./assets/img/arrow_login.svg" alt=""></button>
                <div class="login-register">
                <p>Do you have an account ? <a href="login.html">Login!</a></p>
            </div>
            </form>
        </div>
    </div>
    

    <!-- <script src="./assets/js/login.js"></script> -->
</body>
</html>
